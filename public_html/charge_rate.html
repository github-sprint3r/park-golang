<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		span {
			color: red;
		}
	</style>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-7 col-md-offset-3">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="firstHourFee" class="col-sm-3 control-label"><span>*</span>จอดชั่วโมงแรก</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="firstHourFee">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="secondAndThirdHourFee" class="col-sm-3 control-label"><span>*</span>จอดชั่วโมงที่ 2-3</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="secondAndThirdHourFee">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="nextHourFee" class="col-sm-3 control-label"><span>*</span>จอดชั่วโมงต่อไป</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="nextHourFee">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="midnightFee" class="col-sm-3 control-label"><span>*</span>จอดเวลา 23:30 - 09:00</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="midnightFee">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-10">
			      <button type="submit" class="btn btn-default" id="buttonSaveFee">บันทึก</button>
			    </div>
			  </div>
			  <label class="col-sm-3 control-label"><span>*</span>บังคับกรอก</label>
			</form>
		</div>
	</div>
	
</body>
</html>
