	</div>
	<div class="container">
		<div class"row">
			<div class="col-md-12">
				<h1>รถออก</h1>
			</div>
		</div>
	</div>
	<br/>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="เลขทะเบียน" ng-model="license_number">
			</div>
			<div class="col-md-6">
				<select class="form-control" ng-model="selected_province">
					<option ng-repeat="province in provinces">{{province}}</option>
				</select>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-6">
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-primary" ng-click="fetch()" ng-disabled="is_loading()">คำนวณค่าจอด</button>
			</div>
		</div>
	</div>
	<div class="container" id="loading-area" ng-show="is_loading()">
		<hr>
		<center><h3>Loading</h3></center>
	</div>
	<div class="container" id="result-area" ng-show="is_result_loaded()">
		<hr>
		<div class="row">
			<div class="col-md-12">
				<h2><u>ค่าจอดรถ</u></h2>
				<strong>หมายเลขทะเบียน:</strong> <span ng-bind="data.license_number"></span><br/>
				<strong>จังหวัด:</strong> <span ng-bind="data.province"></span><br/>
				<strong>เข้า:</strong> <span ng-bind="data.in_time"></span><br/>
				<strong>ออก:</strong> <span ng-bind="data.out_time"></span><br/>
				<strong>ค่าจอดรถ:</strong> <span ng-bind="data.fee"></span><br/>
			</div>
		</div>
	</div>
</body>
</html>
